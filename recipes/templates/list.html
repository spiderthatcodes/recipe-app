<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Scrumptious Recipes</title>
        {% load static %}
        <link
            rel="stylesheet"
            href="{% static 'css/recipes.css' %}"
        />
    </head>
    <body>
        <header>
            <nav>
                <a href="{% url 'recipe_list' %}">Main page</a>
                <a href="{% url 'create_recipe' %}">Add Recipes</a>
            </nav>
        </header>
        <main>
            <h1>Recipes</h1>
            <h2>All the food that's fit to eat</h2>
            <div class="recipe-grid">
                {% for recipe in recipe_list %}
                <div>
                    <h3>
                        <a href="{% url 'show_recipes' recipe.id %}">{{ recipe.title }}</a>
                    </h3>
                    <p>{{ recipe.created_on | date:'F j, Y' }}</p>
                    <img src="{{ recipe.picture | default:'https://a-z-animals.com/media/2023/01/iStock-1440573925.jpg' }}" />
                    <div>4.3 stars</div>
                </div>
                {% endfor %}
            </div>
        </main>
        <footer>Made with love by Scrumptious Recipes</footer>
    </body>
</html>
